name: libfaketime

on:
  push:
  pull_request:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  main:
    name: ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: make
        run: make
      - name: install
        run: sudo make install
      - name: configure
        run: |
          mkdir -p  ~/.libfaketime.d
          date -d 20200101 +%s > ~/.libfaketime.d/date.fake
      - name: smoke test
        run: env LD_PRELOAD=/lib/libfaketime.so.1 date -R
